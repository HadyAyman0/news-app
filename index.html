<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font awosome link -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!--  Main Style sheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <nav class="bg-dark text-white py-2 fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
          <h1 class="h4">
            <a href="./index.html" class="text-decoration-none text-white"
              >News</a
            >
          </h1>
          <ul class="countries list-unstyled m-0 d-flex gap-3">
            <li>
              <a class="active" data-country="eg">Egypt</a>
            </li>
            <li>
              <a data-country="us">United States</a>
            </li>
            <li>
              <a data-country="jp">Japan</a>
            </li>
            <li>
              <a data-country="fr">France</a>
            </li>
          </ul>
        </div>
      </nav>
  
      <div>
        <aside>
          <ul class="list-unstyled categories text-white">
            <li>
              <a class="active" data-category="business">Business</a>
            </li>
            <li>
              <a data-category="sports">Sports</a>
            </li>
            <li>
              <a data-category="health">Health</a>
            </li>
            <li>
              <a data-category="general">General</a>
            </li>
          </ul>
        </aside>
        <main>
          <section>
            <div class="container">
              <div class="row news-container g-4"></div>
            </div>
          </section>
        </main>
      </div>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/main.js"></script>
</body>
</html>
